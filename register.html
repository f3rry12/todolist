<!DOCTYPE html>
<html>
<head>
  <title>ToDoList</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/snackbar.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
  <script>
      $(document).on('click', '#back', function(){
        window.location.replace("./index.html");
      })
    </script>
    <img src="img/back.png" id="back" alt="back" style="width:40px; margin:10px;">
    <div role="main" class="ui-content">
      <h3>Sign Up</h3>
      <label for="txt-last-name">Name</label>
      <input type="text" name="txt-name" id="txt-name" value="">
      <label for="txt-email">Email Address</label>
      <input type="text" name="txt-email" id="txt-email" value="">
      <label for="txt-password">Password</label>
      <input type="password" name="txt-password" id="txt-password" value="">
      <label for="txt-password-confirm">Confirm Password</label>
      <input type="password" name="txt-password-confirm" id="txt-password-confirm" value="">
      <div href="index.html" data-position-to="window" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5" style="margin-top : 30px;">Submit</div>
      <div data-role="popup" id="dlg-sign-up-sent" data-dismissible="false" style="max-width:400px;">
        <div data-role="header">
          <h1>Almost done...</h1>
        </div>
      </div>
    </div><!-- /content -->
    <div id="snackbar">Some text some message..</div>
    <script>
      Application.initApplication();
    </script>
</body>

</html>
