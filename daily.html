<!DOCTYPE html>
<html>

<head>
  <title>ToDoList</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/ori.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

</head>

<body>
<!-- Start of first page -->
<div data-role="page" id="homeDailyTodo">
	<div data-role="header" data-position="fixed">
		<div data-role="controlgroup" data-type="horizontal" class="ui-btn-left">
			<a data-icon="bars" data-iconpos="notext" data-role="button" href="#mypanel1">Menu</a>
		</div>
		<h1>Daily</h1>
	</div>
	<!-- /header -->
	<div data-role="panel" id="mypanel1" data-display="overlay">
    <h1 id="namauser">nama</h1>
		<ul data-role="listview">
			<li><a href="home.html">Beranda</a></li>
			<li><a href="daily.html">Daily</a></li>
			<li><a href="tugas.html">Tugas</a></li>
      <li><a href="belanja.html">Daftar Belanja</a></li>
		</ul>
	</div>
	<!-- /panel -->

  <a href="#pageInsertDaily">
    <div data-role="footer" data-position="fixed" id="tambahDailyTodo">
        <h2>Tambah Daily Todo</h2>
    </div>
  </a>


  <div role="main" class="ui-content">
      <ul id="list-todo" data-role="listview" data-inset="true" data-filter="true"></ul>
  </div><!-- /content -->
</div>

<!-- Start of second page  buat detail-->
<div data-role="page" id="pageInsertDaily" data-theme="a">
      <img src="img/back.png" id="back" alt="back" style="width:40px; margin:10px;">
      <div role="main" class="ui-content">
        <h4>Tambah Daily Todo</h4>
        <label for="txt-last-name">Hal Todo</label>
        <input type="text" name="txt-todo" id="txt-name" value="">
        <label for="txt-email">Dilakukan Tanggal</label>
        <input type="text" name="txt-email" id="txt-email" value="">
        <div data-position-to="window" id="submitDailyTodo" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5" style="margin-top : 30px;">Submit</div>
        <div data-role="popup" id="dlg-sign-up-sent" data-dismissible="false" style="max-width:400px;">
          <div data-role="header">
            <h1>Almost done...</h1>
          </div>
        </div>
      </div><!-- /content -->
      <div id="snackbar">Some text some message..</div>
    
</div><!-- /page -->

<!-- Start of third page buat edit-->
<div data-role="page" id="page-three" data-theme="a">
    <div data-role="header">
        <h1>Detail</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <table data-role="table" data-mode="reflow" class="ul-responsive" id="table-detailObt">
            <thead>
                <tr>
                    <th data-priority="1">Nama</th>
                    <th data-priority="2">Gejala</th>
                    <th data-priority="3">Jenis Obat</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <a href="#page-one" class="ui-btn" onclick="back()">Kembali</a>
    </div><!-- /content -->
    
    <div id="snackbar">Some text some message..</div>
    
</div><!-- /page -->

  <script src="js/app.js" type="text/javascript"></script>
  <script>
    Application.initApplication()
  </script>

  <script>
    Application.initShowToDoList()
    Application.initDailyTodo()
  </script>
</body>

</html>
